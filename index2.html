<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durbin Task</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        $('document').ready(function () {
            $('#btn').click(function () {
                var title = $('.title').val()
                var description = $('.des').val()
                var inputvalues = {
                    title: title,
                    description: description,
                };
                axios({
                    method: 'post',
                    url: 'https://reminders-task.hiring.durbin.live/note',
                    data: inputvalues,
                })
                    .then((response) => {
                        window.location.replace("index.html?source=addnote", '_blank')

                    }, (error) => {
                        console.log(error);
                    });
            })
        })
    </script>
</head>

<body>
    <h2 class="text-center">Dashboard</h2>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="text">Enter Notes</label>
                <input type="text" class="form-control title" placeholder="Enter Notes">
            </div>
            <div class="form-group">
                <label for="text">Enter Description</label>
                <input type="text" class="form-control des" placeholder="Enter Description">
            </div>
            <button type="button" class="btn btn-primary" id="btn">ADD Notes</button>
            <button type="button" class="btn btn-warning" id="get"><a href="index.html">GET Notes</a></button>

        </form>
    </div>

</body>

</html>
